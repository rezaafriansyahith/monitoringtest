<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Form Pendaftaran Pengunjung</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>üìù Form Pendaftaran Pengunjung</h1>
  <div class="card">
    <form id="formDaftar">
      <label>ID RFID:</label>
      <input type="text" name="rfid" required placeholder="Tempelkan Kartu RFID" />

      <label>Nama:</label>
      <input type="text" name="nama" required />

      <label>NIM/NIP:</label>
      <input type="text" name="id" required />

      <label>Jabatan:</label>
      <select name="jabatan" required>
        <option value="">Pilih...</option>
        <option value="Mahasiswa">Mahasiswa</option>
        <option value="Dosen">Dosen</option>
        <option value="Staff">Staff</option>
      </select>

      <label>No. HP:</label>
      <input type="tel" name="hp" required />

      <button type="submit">üíæ Daftar</button>
    </form>
  </div>

  <div class="center">
    <a href="index.html">
      <button>üîô Kembali ke Dashboard</button>
    </a>
  </div>

  <script>
    const form = document.getElementById('formDaftar');
    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const data = new FormData(form);
      const payload = new URLSearchParams(data);

      try {
        const res = await fetch('https://script.google.com/macros/s/AKfycbxhxySjMzZjVevlaDiZdEFegEllq-cEr1NqNgN0KFyY8nd6zlER6YFnZCYW_-Y_7ijw/exec?action=daftar', {
          method: 'POST',
          body: payload,
        });

        const result = await res.text();
        alert(result);
        form.reset();
      } catch (err) {
        alert("Gagal mengirim data.");
      }
    });
  </script>
</body>
</html>
